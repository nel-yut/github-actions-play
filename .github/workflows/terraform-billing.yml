name: Terraform Billing

# hhttps://github.com/infracost/infracost

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  actions: read

env:
  WORKING-DIRECTORY: ./terraform
jobs:
    terraform-plan:
        runs-on: ubuntu-latest
    
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
    
        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1	
    
        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v2
          with:
            terraform_version: 1.7.5 
    
        - name: Terraform Format
          id: fmt
          working-directory: ${{ env.WORKING-DIRECTORY }}
          run: terraform fmt -recursive -check=true
      
        - name: Terraform Initialize
          id: init
          working-directory: ${{ env.WORKING-DIRECTORY }}
          run: terraform init
      
        - name: Terraform Validate
          id: validate
          working-directory: ${{ env.WORKING-DIRECTORY }}
          run: terraform validate -no-color
      
        - name: Terraform Plan
          id: plan
          working-directory: ${{ env.WORKING-DIRECTORY }}
          run: terraform plan -no-color
          
        - uses: actions/github-script@0.9.0
          env:
            PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
          with:
              github-token: ${{ secrets.GITHUB_TOKEN }}
              script: |
                const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
                #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
                #### Terraform Validation ü§ñ\`${{ steps.validate.outputs.stdout }}\`
                #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
                
                <details><summary>Show Plan</summary>
                
                \`\`\`\n
                ${process.env.PLAN}
                \`\`\`
                
                </details>
                
                *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
                  
                github.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: output
                })
      
        - name: Terraform plan
          working-directory: ${{ env.WORKING-DIRECTORY }}
          run: terraform plan -out tfplan.binary
            
      
        - name: Terraform show
          working-directory: ${{ env.WORKING-DIRECTORY }}
          run: terraform show -json tfplan.binary > plan.json
      
        - name: Setup Infracost
          uses: infracost/actions/setup@v1
          with:
             api-key: ${{ secrets.INFRACOST_API_KEY }}
      
        - name: Generate Infracost JSON
          working-directory: ${{ env.WORKING-DIRECTORY }}
          run: infracost breakdown --path plan.json --format json --out-file /tmp/infracost.json
          
        - name: Generate Infracost JSON and show cost breakdown
          working-directory: ${{ env.WORKING-DIRECTORY }}
          run: |
            infracost breakdown --path plan.json --format table
            infracost breakdown --path plan.json --format json --out-file /tmp/infracost.json

        - name: Post Infracost comment
          uses: infracost/actions/comment@v1
          with:
             path: /tmp/infracost.json
             behavior: update 
